<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        const maListe = document.querySelector('ul');
        const monInput = document.querySelector('input');
        const monBouton = document.querySelector('button');

        monBouton.onclick = function(){
            let maValeur = monInput.value;
            monInput.value = '';

            const li = document.createElement('li');
            const span = document.createElement('span');
            const btnDelete = document.createElement('button');

            span.textContent = maValeur;
            btnDelete.textContent = 'Delete';
            li.appendChild(span);
            li.appendChild(btnDelete);
            maListe.appendChild(li);
            
            monInput.focus();
        }

    </script>
  </body>
</html>
