<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container" id="calculatrice">
        <!-- LIGNE AFFICAHGE -->
        <div class="row affichage">
            <input type="text" name="value" id="affichage" value=""> 
            <input type="text" name="value" id="res" value="">
        </div>
        <!-- LIGNE HAUT -->
        <div class="row">
            <input id="reset" class="col" type="button" value="C">
            <input class="col" type="button" value="()" disabled>
            <input id="modulo" class="col" type="button" value="%">
            <input id="division" class="col" type="button" value="/">
        </div>
        <!-- LIGNE 7 8 9 x -->
        <div class="row">
            <input class="col" type="button" value="7">
            <input class="col" type="button" value="8">
            <input class="col" type="button" value="9">
            <input id="multiplication" class="col" type="button" value="x">
        </div>
        <!-- LIGNE 4 5 6 - -->
        <div class="row">
            <input class="col" type="button" value="4">
            <input class="col" type="button" value="5">
            <input class="col" type="button" value="6">
            <input id="soustraction" class="col" type="button" value="-">
        </div>
        <!-- LIGNE 1 2 3 + -->
        <div class="row">
            <input class="col" type="button" value="1">
            <input class="col" type="button" value="2">
            <input class="col" type="button" value="3">
            <input id="addition" class="col" type="button" value="+">
        </div>
        <!-- LIGNE BAS +/- 0 , = -->
        <div class="row">
            <input class="col" type="button" value="+/-" disabled>
            <input class="col" type="button" value="0">
            <input class="col" type="button" value=".">
            <input id="result" class="col" type="button" value="=">
        </div>
    </div>
  <script src="javascript.js"></script>  
</body>
</html>
